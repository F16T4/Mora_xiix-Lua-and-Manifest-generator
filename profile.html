<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - My Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Amethyst Color Palette variables */
    :root {
      --amethyst-main: #9966CC; /* Medium Amethyst */
      --amethyst-dark: #6A0DAD; /* Dark Amethyst */
      --accent-gold: #FFD700; /* Gold as accent color */
      --text-light: #F0F0F0;
      --text-dark: #333333;
      --card-bg: rgba(30, 30, 30, 0.9); /* Slightly more opaque card background */
      --dark-overlay: rgba(0, 0, 0, 0.75); /* Background overlay opacity */
      --shadow-color: rgba(106, 13, 173, 0.4); /* Amethyst-tinted shadow */
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Open Sans', sans-serif; /* Using Open Sans font */
      color: var(--text-light); /* Light text color */
      background-image: url('https://i.ibb.co/DDCHLccd/animefan-animefanart-hunterxhunter-gon-gonfreecs-vintage-retro.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--dark-overlay); /* Using overlay from variables */
      z-index: -1;
    }

    .profile-card {
      background: var(--card-bg); /* Using card background from variables */
      border-radius: 20px;
      box-shadow: 0 0 25px var(--shadow-color); /* Amethyst-tinted shadow */
      max-width: 400px;
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      /* Entrance animation */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInCard 1s forwards ease-out;
    }

    /* Keyframe for card fade-in animation */
    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--amethyst-main); /* Main amethyst color for border */
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(153, 102, 204, 0.6); /* Amethyst-tinted shadow for profile pic */
    }
    h2 {
      margin-bottom: 10px;
      color: var(--amethyst-main); /* Main amethyst color for headings */
      font-size: 2.2rem;
      font-family: 'Poppins', sans-serif; /* Using Poppins font */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Text shadow */
    }
    p {
      color: var(--text-light); /* Light text color */
      margin: 5px 0 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    a { /* General link styles */
      color: var(--accent-gold); /* Gold color for links */
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--amethyst-main); /* Amethyst color on hover */
      text-decoration: underline;
    }
    .btn {
      background-color: var(--amethyst-main); /* Amethyst color for button */
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px var(--shadow-color); /* Button shadow */
    }
    .btn:hover {
      background-color: var(--amethyst-dark); /* Darker on hover */
      transform: translateY(-3px); /* Slight lift effect */
      box-shadow: 0 8px 20px var(--shadow-color); /* Larger shadow on hover */
    }

    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      .profile-card {
        padding: 25px;
        margin: 15px;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      h2 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 1rem;
        width: calc(100% - 20px); /* Button takes almost full width */
        box-sizing: border-box;
      }
    }

    /* Responsive for very small screens */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .profile-card {
        padding: 20px;
        border-radius: 15px;
      }
      .profile-pic {
        width: 80px;
        height: 80px;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      .btn {
        padding: 8px 15px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
